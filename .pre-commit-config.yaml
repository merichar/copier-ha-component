# Pre-commit hooks for copier-ha-component template
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.jinja$
      - id: end-of-file-fixer
        exclude: \.jinja$
      - id: check-yaml
      - id: check-json
        exclude: \.jinja$
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [--ignore-words-list=hass]

  # Validate copier template syntax
  - repo: local
    hooks:
      - id: test-copier-generation
        name: Test copier template generation
        entry: bash -c 'copier copy --trust --defaults --data-file tests/copier/default-answers.yml . /tmp/copier-test-$$ && rm -rf /tmp/copier-test-$$'
        language: system
        pass_filenames: false
        always_run: true
